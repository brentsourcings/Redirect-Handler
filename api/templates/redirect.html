<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirecting...</title>
    <script>
        function redirectWithDelay() {
            setTimeout(function() {
                window.location.href = "{{ redirect_url }}";
            }, 1000); 
        }

        window.onload = redirectWithDelay;
    </script>
</head>
<body>
    <p>Redirecting Securely...</p>
</body>
</html>
